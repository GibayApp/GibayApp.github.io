<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibay App - Redirecting to App Store</title>
    <meta http-equiv="refresh" content="0; url=https://play.google.com/store/apps/details?id=com.gibay.app">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            line-height: 1.6;
        }

        .content {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 5px;
        }

        .button:hover {
            background: #0056b3;
        }

        .loading {
            margin: 20px 0;
            font-size: 18px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Gibay App</h1>
        <div class="loading">
            <div class="spinner"></div>
            <p>Redirecting to Google Play Store...</p>
        </div>

        <p>You're being redirected to download the Gibay app from Google Play Store.</p>

        <a href="https://play.google.com/store/apps/details?id=com.gibay.app" class="button">Download Gibay App</a>

        <p><small>If you're not redirected automatically, click the button above.</small></p>
    </div>
</body>

</html>
